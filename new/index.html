<!DOCTYPE html>
<html lang="id">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
        <br>
        <br>
        <h1 style="color: white;">Register now!</h1>
        <br>
        <br>
        <form id="registerForm">
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email Aktif" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <input type="number" id="handphone" placeholder="Nomor HP" required>
            <input type="date" id="tanggal" placeholder="Tanggal Lahir" required>
            <button type="submit">Kirim Data</button>
        </form>
        </div>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Kata Sandi</th>
                <th>Nomor HP</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/script.js"></script>
</body>
</html>
