<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nngawor</title>
</head>
<body>
    <h3>nyangking botol</h3>

    <form action="" id="registerform">
        <input required type="text" id="nama" placeholder="Nama Lengkap"/> <br>
        <input required type="email" id="email" placeholder="Email"/> <br>
        <input required type="password" id="password" placeholder="Password"/> <br>
        <input required type="number" id="handphone" placeholder="Nomor HP"/> <br>
        <input required type="datetime-local" id="tanggal" placeholder="Tanggal Lahir"/> <br>
        <button type="submit" style="background-color:pink; width:20%">Submit</button>
    </form>

    <br>

    <table id="datalabel" style="border: 1px solid #ccc">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Tanggal Lahir</th>
                <th>Nomor HP</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById("registerform").addEventListener("submit", function(e) {
            e.preventDefault();

            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const tanggal = document.getElementById("tanggal").value;
            const handphone = document.getElementById("handphone").value;

            const tableBody = document.getElementById("datalabel").getElementsByTagName("tbody")[0];
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = nama;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = tanggal;
            newRow.insertCell(3).textContent = handphone;

            document.getElementById("registerform").reset();
        });
    </script>
</body>
</html>
